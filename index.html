<!DOCTYPE html>
<html>
  <head>
      <title>Palindrome Checker</title>
      <link href="style.css" type="text/css" rel="stylesheet"/>
  </head>
  <body>

    <!--Nav and settings-->
    <header>
      <!--Title-->
      <h1>Palindrome Checker</h1>
      <h4>Enter text in the input section and see if the word is a palindrome</h4>
      <h4>(a palindrome is spelt the same forwards and backwards)</h4>
    </header>

    <div id="search">
      <input id="input" type="text" placeholder="Text here"/>
      <h2 id="check">Is it a palindrome?</h2>
      <h1 id="result"><!--Word is/is not a palindrome--></h1>
    </div>

  </body>
  <!--JS Script-->
  <script src="main.js" type="text/javascript"></script>
</html>
